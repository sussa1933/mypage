<!DOCTYPE html>
<html>
<head>
		<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="이수영 - 프로필 링크">
    <meta property="og:description" content="웰시코기 키우는 개발자">
    <meta property="og:image" content="누리.jpg">
    <title>르탄이 - 프로필 링크</title>
    <style>
        @import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css');
*        {
        font-family: "Pretendard",serif;
            }
        body {
            background-color: #44398a;
        }
        .profile{
            width: 100px;
            height: 100px;
            background-color: green;
            border-radius: 100%;

            border: 2px solid white;

            background-image: url('누리.jpg');
            background-position: center;
            background-size: cover;
        }
        .main {
            color: white;
            font-size: 20px;
            margin-top: 30px;
            margin-bottom: 10px;
        }
        .sub {
            color: white;
            font-size: 14px;

            margin-top: 0px;
            margin-bottom: 30px;
        }
        .wrap {
            width: 300px;
            margin: 30px auto 0px auto;

            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .wrap > a {
            width: 300px;
            height: 50px;

            background-color: white;
            border-radius: 8px;
            
            margin-bottom: 10px;

            font-size: 14px;
            font-weight: bold;
            color: #44398a;

            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;

            text-decoration: none;

            box-shadow: 3px 3px 5px 0px black;

        }
    
        .wrap > a:hover {
            background-color: #f2f2f2;
        }
            
    </style>
</head>
<body>
    <div class="wrap">
        <div class="profile"></div>
        <h1 class="main">이수영</h1>
        <p class="sub">웰시코키 산책시키는 개발자</p>
        <a target="_blank" href="">누리 인스타그램</a>
        <a target="_blank" href="">누리 사진첩</a>
        <a target="_blank" href="">웰시코기 쇼핑몰</a>
        <a target="_blank" href="">견주 인스타그램</a>
    </div>
   
</body>
</html>
